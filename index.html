<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delta Force Situation Center — Ultra</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace;}
body{background:#05070b;color:#d7e2f0;overflow:hidden;}
.app{display:grid;grid-template-columns:260px 1fr 320px;
     grid-template-rows:60px 1fr 40px;
     grid-template-areas:
     "header header header"
     "left map right"
     "footer footer footer";
     height:100vh;gap:6px;padding:6px;}
header{grid-area:header;background:#0b1a2b;border-bottom:1px solid #1f2a3a;
       display:flex;align-items:center;justify-content:space-between;padding:0 16px;
       text-transform:uppercase;letter-spacing:.15em;font-size:13px;}
.badge{border:1px solid #ff3b3b;color:#ff3b3b;padding:2px 8px;font-size:10px;border-radius:3px;}
.status{color:#7fd87f;font-size:11px;}
.left{grid-area:left;background:#050a12;border:1px solid #1b2635;padding:10px;
      display:flex;flex-direction:column;gap:14px;overflow:hidden;}
.panel-title{text-transform:uppercase;font-size:11px;letter-spacing:.15em;color:#8ea4c7;margin-bottom:6px;}
.list{border:1px solid #1b2635;background:#05070b;padding:8px;height:150px;overflow-y:auto;font-size:12px;}
.list-item{padding:4px 0;border-bottom:1px dashed #1b2635;display:flex;justify-content:space-between;}
.tag{font-size:10px;padding:1px 6px;border-radius:10px;border:1px solid #3b4f6a;}
.tag-info{border-color:#3bb3ff;color:#8fd4ff;}
.tag-critical{border-color:#ff3b3b;color:#ff7f7f;}
.timeline{border:1px solid #1b2635;background:#05070b;padding:8px;height:140px;overflow-y:auto;font-size:11px;}
.timeline-row{display:flex;justify-content:space-between;border-bottom:1px dashed #1b2635;padding:2px 0;}
.timeline-time{color:#8ea4c7;font-size:10px;}
.timeline-level-info{color:#8fd4ff;}
.map-area{grid-area:map;position:relative;border:1px solid #1b2635;background:#071019;overflow:hidden;}
.map-grid{position:absolute;inset:0;
          background-image:
          linear-gradient(#1b263522 1px,transparent 1px),
          linear-gradient(90deg,#1b263522 1px,transparent 1px);
          background-size:40px 40px;opacity:.4;animation:gridMove 12s linear infinite;}
@keyframes gridMove{from{background-position:0 0;}to{background-position:200px 200px;}}
.map-container{position:absolute;inset:0;transform-origin:center center;cursor:grab;}
.map-container:active{cursor:grabbing;}
.world-map{position:absolute;inset:10% 15%;background:#0b1724;border-radius:12px;
           box-shadow:0 0 20px #000;}
/* 3D rotating globe */
.globe-wrap{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            width:260px;height:260px;perspective:800px;}
.globe{width:100%;height:100%;border-radius:50%;background:
       radial-gradient(circle at 30% 30%,#3bb3ff,#071019 60%);
       position:relative;transform-style:preserve-3d;
       animation:spinGlobe 18s linear infinite;}
.globe::before{content:"";position:absolute;inset:0;border-radius:50%;
               background-image:repeating-linear-gradient(90deg,rgba(0,0,0,.3) 0 2px,transparent 2px 8px),
                                repeating-linear-gradient(0deg,rgba(0,0,0,.3) 0 2px,transparent 2px 8px);
               mix-blend-mode:multiply;opacity:.6;}
@keyframes spinGlobe{from{transform:rotateY(0deg);}to{transform:rotateY(360deg);}}
/* Satellite orbits */
.orbit{position:absolute;top:50%;left:50%;width:260px;height:260px;border-radius:50%;
       border:1px dashed rgba(191,224,255,.25);transform:translate(-50%,-50%) rotateX(65deg);}
.sat{position:absolute;width:8px;height:8px;border-radius:50%;background:#ffb347;
     box-shadow:0 0 8px #ffb347;}
.sat1{animation:orbit1 10s linear infinite;}
.sat2{animation:orbit2 14s linear infinite;}
@keyframes orbit1{from{transform:rotateZ(0deg) translateX(130px);}to{transform:rotateZ(360deg) translateX(130px);}}
@keyframes orbit2{from{transform:rotateZ(180deg) translateX(130px);}to{transform:rotateZ(540deg) translateX(130px);}}
/* Signal waves */
.signal{position:absolute;top:20%;left:70%;width:12px;height:12px;border-radius:50%;
        border:2px solid #3bb3ff;}
.signal::before,.signal::after{content:"";position:absolute;inset:-2px;border-radius:50%;
                               border:1px solid rgba(59,179,255,.6);animation:wave 2.4s infinite;}
.signal::after{animation-delay:1.2s;}
@keyframes wave{0%{transform:scale(1);opacity:1;}100%{transform:scale(4);opacity:0;}}
/* Particle sparks canvas */
#sparks{position:absolute;inset:0;pointer-events:none;}
/* Radar sweep */
.radar{position:absolute;inset:0;
       background:conic-gradient(from 0deg,transparent 0deg,rgba(0,200,255,.25) 45deg,transparent 90deg);
       mix-blend-mode:screen;animation:sweep 6s linear infinite;}
@keyframes sweep{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
/* Hotspots */
.hotspot{position:absolute;width:10px;height:10px;border-radius:50%;
         border:2px solid #ff3b3b;box-shadow:0 0 12px #ff3b3b;
         animation:ping 2.4s infinite ease-out;}
@keyframes ping{0%{transform:scale(.5);opacity:1;}70%{transform:scale(2);opacity:0;}100%{opacity:0;}}
.right{grid-area:right;background:#050a12;border:1px solid #1b2635;padding:10px;
       display:flex;flex-direction:column;gap:14px;}
.stat-block{border:1px solid #1b2635;background:#05070b;padding:8px;font-size:12px;}
.stat-row{display:flex;justify-content:space-between;padding:2px 0;}
.counter{font-weight:bold;color:#8fd4ff;animation:counterPulse 1.5s infinite;}
@keyframes counterPulse{0%{text-shadow:0 0 4px #3bb3ff;}50%{text-shadow:0 0 12px #3bb3ff;}100%{text-shadow:0 0 4px #3bb3ff;}}
.stat-value-critical{color:#ff7f7f;}
.stat-value-ok{color:#7fd87f;}
/* Threat prediction visualizer */
.threat-bars{display:flex;gap:6px;margin-top:6px;height:80px;align-items:flex-end;}
.threat-bar{flex:1;background:linear-gradient(to top,#ff3b3b,#ffb347);border-radius:3px;
            box-shadow:0 0 8px #ff3b3b;transform-origin:bottom;transform:scaleY(.2);
            transition:transform .6s ease-out;}
.threat-label{text-align:center;font-size:9px;margin-top:2px;color:#8ea4c7;}
footer{grid-area:footer;background:#05070b;border-top:1px solid #1b2635;
       display:flex;justify-content:space-between;align-items:center;padding:0 12px;font-size:11px;color:#8ea4c7;}
.indicator-dot{width:8px;height:8px;border-radius:50%;background:#7fd87f;box-shadow:0 0 6px #7fd87f;}
.indicator-dot-red{background:#ff3b3b;box-shadow:0 0 6px #ff3b3b;}
</style>
</head>
<body>
<div class="app">
<header>
  <div><span class="badge">DELTA FORCE</span> SITUATION CENTER</div>
  <div class="status">LIVE OPERATIONS FEED — ALL CHANNELS ACTIVE</div>
</header>

<div class="left">
  <div>
    <div class="panel-title">Task Queue</div>
    <div class="list" id="taskList"></div>
  </div>
  <div>
    <div class="panel-title">Problem Log</div>
    <div class="list" id="problemList"></div>
  </div>
  <div>
    <div class="panel-title">Recent Events</div>
    <div class="timeline" id="timeline"></div>
  </div>
</div>

<div class="map-area">
  <canvas id="sparks"></canvas>
  <div class="map-grid"></div>
  <div class="map-container" id="mapContainer">
    <div class="world-map"></div>
    <div class="globe-wrap">
      <div class="globe">
        <div class="orbit">
          <div class="sat sat1"></div>
          <div class="sat sat2"></div>
        </div>
      </div>
    </div>
    <div class="radar"></div>
    <div class="signal"></div>
    <div class="hotspot" id="h1"></div>
    <div class="hotspot" id="h2"></div>
    <div class="hotspot" id="h3"></div>
  </div>
</div>

<div class="right">
  <div>
    <div class="panel-title">Live Counters</div>
    <div class="stat-block">
      <div class="stat-row"><span>Active Ops</span><span class="counter" id="ops">7</span></div>
      <div class="stat-row"><span>Hotspots</span><span class="counter stat-value-critical" id="hotspots">3</span></div>
      <div class="stat-row"><span>Teams Deployed</span><span class="counter" id="teams">12</span></div>
      <div class="stat-row"><span>Comms Status</span><span class="stat-value-ok">STABLE</span></div>
    </div>
  </div>
  <div>
    <div class="panel-title">Threat Prediction</div>
    <div class="stat-block">
      <div class="threat-bars">
        <div style="flex:1;text-align:center;">
          <div class="threat-bar" id="threat1"></div>
          <div class="threat-label">NORTH</div>
        </div>
        <div style="flex:1;text-align:center;">
          <div class="threat-bar" id="threat2"></div>
          <div class="threat-label">EAST</div>
        </div>
        <div style="flex:1;text-align:center;">
          <div class="threat-bar" id="threat3"></div>
          <div class="threat-label">SOUTH</div>
        </div>
        <div style="flex:1;text-align:center;">
          <div class="threat-bar" id="threat4"></div>
          <div class="threat-label">WEST</div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div>SYSTEMS NOMINAL — AUDIO CHANNELS OPEN</div>
  <div><span class="indicator-dot"></span> <span class="indicator-dot-red"></span></div>
</footer>
</div>

<script>
// basic data
const tasks=["Secure grid A7","Deploy recon drone","Update extraction route","Sync intel with HQ","Verify sat uplink"];
const problems=["Comms latency spike","Unknown signal detected","Satellite pass window closing","Thermal anomaly in sector D3"];
const events=[
  "Thermal spike detected in sector C4",
  "Recon drone switching to night optics",
  "Encrypted burst received from HQ",
  "Movement detected along ridge line",
  "Satellite lock acquired on sector 12",
  "ALPHA team marking new waypoint",
  "BRAVO-2 requesting route recalculation"
];
function fillList(id,arr,cls){
  const box=document.getElementById(id);
  arr.forEach(t=>{
    const div=document.createElement("div");
    div.className="list-item";
    div.innerHTML=`<span>${t}</span><span class="tag ${cls}">ACTIVE</span>`;
    box.append(div);
  });
}
fillList("taskList",tasks,"tag-info");
fillList("problemList",problems,"tag-critical");

// timeline
function addEvent(){
  const t=document.getElementById("timeline");
  const row=document.createElement("div");
  row.className="timeline-row";
  const time=new Date().toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  row.innerHTML=`<span class="timeline-time">${time}</span>
                 <span>${events[Math.floor(Math.random()*events.length)]}</span>
                 <span class="timeline-level-info">INFO</span>`;
  t.prepend(row);
}
setInterval(addEvent,5000);
addEvent();addEvent();addEvent();

// hotspots move
function moveHotspot(id){
  const el=document.getElementById(id);
  el.style.top=(15+Math.random()*60)+"%";
  el.style.left=(20+Math.random()*60)+"%";
}
setInterval(()=>{moveHotspot("h1");moveHotspot("h2");moveHotspot("h3");},3000);
moveHotspot("h1");moveHotspot("h2");moveHotspot("h3");

// counters
function randomAdjust(id,min,max){
  const el=document.getElementById(id);
  let v=parseInt(el.innerText);
  v+=Math.random()>0.5?1:-1;
  if(v<min)v=min;if(v>max)v=max;
  el.innerText=v;
}
setInterval(()=>{
  randomAdjust("ops",4,15);
  randomAdjust("hotspots",1,8);
  randomAdjust("teams",5,20);
},4000);

// threat prediction bars
function updateThreats(){
  for(let i=1;i<=4;i++){
    const el=document.getElementById("threat"+i);
    const level=0.2+Math.random()*0.8;
    el.style.transform="scaleY("+level.toFixed(2)+")";
  }
}
setInterval(updateThreats,3500);
updateThreats();

// interactive zoom + pan
const map=document.getElementById("mapContainer");
let scale=1, originX=0, originY=0, isDown=false, startX=0, startY=0;
map.addEventListener("wheel",e=>{
  e.preventDefault();
  const delta=e.deltaY>0?-0.1:0.1;
  scale=Math.min(2.5,Math.max(0.7,scale+delta));
  map.style.transform=`translate(${originX}px,${originY}px) scale(${scale})`;
},{passive:false});
map.addEventListener("mousedown",e=>{
  isDown=true;startX=e.clientX-originX;startY=e.clientY-originY;
});
window.addEventListener("mouseup",()=>isDown=false);
window.addEventListener("mousemove",e=>{
  if(!isDown)return;
  originX=e.clientX-startX;originY=e.clientY-startY;
  map.style.transform=`translate(${originX}px,${originY}px) scale(${scale})`;
});

// particle sparks
const canvas=document.getElementById("sparks");
const ctx=canvas.getContext("2d");
function resizeCanvas(){canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight;}
window.addEventListener("resize",resizeCanvas);resizeCanvas();
let particles=[];
function spawnParticle(){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-0.5)*0.4,
    vy:-Math.random()*0.6,
    life:40+Math.random()*40
  });
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.life--;
    ctx.fillStyle="rgba(255,180,80,"+(p.life/80)+")";
    ctx.fillRect(p.x,p.y,2,2);
  });
  particles=particles.filter(p=>p.life>0);
  requestAnimationFrame(drawParticles);
}
setInterval(spawnParticle,80);
drawParticles();

// ambient audio: static + beeps
let audioCtx;
function initAudio(){
  if(audioCtx)return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  // static
  const bufferSize=2*audioCtx.sampleRate;
  const noiseBuffer=audioCtx.createBuffer(1,bufferSize,audioCtx.sampleRate);
  const output=noiseBuffer.getChannelData(0);
  for(let i=0;i<bufferSize;i++){output[i]=(Math.random()*2-1)*0.08;}
  const whiteNoise=audioCtx.createBufferSource();
  whiteNoise.buffer=noiseBuffer;
  whiteNoise.loop=true;
  const filter=audioCtx.createBiquadFilter();
  filter.type="bandpass";filter.frequency.value=2000;filter.Q.value=1;
  const gain=audioCtx.createGain();gain.gain.value=0.25;
  whiteNoise.connect(filter).connect(gain).connect(audioCtx.destination);
  whiteNoise.start();
  // random beeps
  function beep(){
    const osc=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    osc.frequency.value=600+Math.random()*400;
    g.gain.setValueAtTime(0.15,audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.15);
    osc.connect(g).connect(audioCtx.destination);
    osc.start();osc.stop(audioCtx.currentTime+0.2);
  }
  setInterval(()=>{if(Math.random()>0.6)beep();},2500);
}
window.addEventListener("click",initAudio,{once:true});
</script>
</body>
</html>
