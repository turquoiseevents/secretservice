<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delta Force Situation Center — Crisis Mode</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header class="header">
    <div class="header-left">
      <span class="badge">DELTA FORCE</span> SITUATION CENTER
    </div>
    <div class="header-right">
      <span class="status-critical">MISSION STATUS: CRITICAL</span>
      <span class="tri">&#9650;</span><span class="tri">&#9650;</span><span class="tri">&#9650;</span>
    </div>
  </header>

  <aside class="left-panel">
    <section>
      <div class="panel-title">Task Queue</div>
      <div class="list" id="taskList"></div>
    </section>

    <section>
      <div class="panel-title">Problem Log</div>
      <div class="list" id="problemList"></div>
    </section>

    <section>
      <div class="panel-title">Planet Events</div>
      <div class="timeline" id="timeline"></div>
    </section>
  </aside>

  <main class="map-area">
    <div id="globe"></div>

    <!-- Tactical strobes -->
    <div class="crisis-strobe" id="crisisStrobe"></div>
    <div class="crisis-echo" id="crisisEcho"></div>

    <!-- Marker labels container -->
    <div id="markerLabels"></div>
  </main>

  <aside class="right-panel">
    <section>
      <div class="panel-title">Live Counters</div>
      <div class="stat-block">
        <div class="stat-row"><span>Active Ops</span><span class="counter" id="ops">7</span></div>
        <div class="stat-row"><span>Hotspots</span><span class="counter critical" id="hotspots">3</span></div>
        <div class="stat-row"><span>Teams Deployed</span><span class="counter" id="teams">12</span></div>
        <div class="stat-row"><span>Comms Status</span><span class="ok">STABLE</span></div>
      </div>
    </section>

    <section>
      <div class="panel-title">Threat Bars</div>
      <div class="stat-block">
        <div class="bars">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
          <div class="bar" id="bar4"></div>
        </div>
      </div>
    </section>
  </aside>

  <footer class="footer">
    SYSTEMS NOMINAL — AUDIO CHANNELS ARMED (CLICK ANYWHERE TO ENABLE)
  </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.js"></script>

</body>
</html>
